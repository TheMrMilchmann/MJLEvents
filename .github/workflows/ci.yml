name: CI
on: push

jobs:
  jdk8:
    name: OpenJDK 8 (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: AdoptOpenJDK/install-jdk@v1
        with:
          version: '1.8'
      - name: Gradle Build
        run: |
          ./gradlew --version --console=plain
          ./gradlew build --info -S --console=plain