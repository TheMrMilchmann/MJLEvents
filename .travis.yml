sudo: false
dist: trusty
language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  global:
    - JDK9_HOME=$(jdk_switcher home oraclejdk9)

jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk10

script:
  - ./gradlew check --info -S --parallel -Psnapshot

after_success:
  - .dev/ci/deploy.sh

branches:
  except:
    - gh-pages